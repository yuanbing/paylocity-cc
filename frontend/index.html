<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Echo Example</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  // Load the local /dist/main.js and use a random query parameter to disable caching.
  const script = document.createElement('script');
  script.src = `./dist/main.js?v=${Date.now()}`;
  document.head.appendChild(script);
  console.log("loading main js");
</script>
</head>
<body>
  <div class="container">
    <div class="row" id="first">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="employee" placeholder="Employee Name: John Doe">
          <input type="text" class="form-control" id="dependents" placeholder="Dependent names, comma sperated: Alice, Bob">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="compute">Compute Cost
            </button>
          </span>
        </div>
        <div class="form-group">
          <span class="form-control">total cost (/year)</span>
          <span class="form-control" id="cost"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
